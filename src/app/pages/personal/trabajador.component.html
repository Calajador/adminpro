<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Trabajador: {{trabajador.nombre}}</h3>

            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarTrabajador(f)">
                        <div class="form-group">
                            <label>Nombre del Trabajador</label>
                            <input [(ngModel)]="trabajador.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del Trabajador" required>
                        </div>
                        <div class="form-group">
                            <label>Departamento</label>
                            <select (change)="cambioDepartamento($event.target.value)" [(ngModel)]="trabajador.departamento" name="departamento" class="form-control" required>
                              <option value="">Seleccione Departamento</option>
                              <option *ngFor="let departamento of departamentos" [value]="departamento._id">
                                {{departamento.nombre}}
                              </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
                        <button routerLink="/personal" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
          <h4 class="box-title m-b-0">Departamento</h4>

          <img [src]="departamento.img | imagen:'departamento'">
        </div>
    </div>

    <div class="col-md-3" *ngIf="trabajador._id">
       <div class="card card-body">
         <h4 class="box-title m-b-0">Fotografia</h4>

         <img (click)="cambiarFoto()" [src]="trabajador.img | imagen:'personal'" class="pointer img-50">
      </div>
    </div>
</div>
