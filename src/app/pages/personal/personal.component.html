<div class="row animated fadeIn">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

            <input #input (keyup)="buscarTrabajador(input.value)" type="text" class="form-control" placeholder="Buscar Trabajador...">

          </div>
      </div>
  </div>
</div>

<div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                  <div class="text-right">
                    <button [routerLink]="['/trabajador','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">AÃ±adir trabajador</button>
                 </div>

                 <h3 class="card-title">Trabajadores Registrados (<small> {{_trab.totalPersonal}} </small>)</h3>

                 <table class="table table-hover">

                   <thead>
                     <tr *ngFor="let trabajador of personal">
                       <th><img [src]="trabajador.img | imagen:'personal'" class="img-50 img-circle"></th>
                       <th>{{trabajador.nombre}}</th>
                       <th>{{trabajador.departamento['nombre']}}</th>
                       <th>
                          <button [routerLink]="['/trabajador',trabajador._id]" class="btn btn-primary">
                              <i class="fa fa-edit"></i>
                            </button>

                            <button (click)="borrartrabajador(trabajador)" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                       </th>
                     </tr>
                   </thead>

                   <tbody>
                     <tr>
                       <td></td>
                       <td></td>
                       <td></td>
                       <td></td>
                     </tr>
                   </tbody>

                 </table>

                </div>
            </div>
        </div>
 </div>
