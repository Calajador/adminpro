
<div class="container-fluid">
  <div class="row">
     <div class="col-12">

         <!-- Row -->
         <div class="row">
             <!-- column -->
             <div class="col-lg-3 col-md-6" *ngFor="let usuario of usuarios">
                 <!-- Card -->
                 <div class="card">
                     <img [src]="usuario.img | imagen" alt="user" class="img-circle img-responsive">
                     <div class="card-body">
                         <h4 class="card-title">{{usuario.nombre}}</h4>
                         <p class="card-text">{{usuario.role}}</p>
                         <p class="card-text">{{usuario.email}}</p>
                     </div>
                 </div>
                 <!-- Card -->
             </div>
             <!-- column -->
             <!-- column -->
         </div>
         <!-- Row -->
     </div>
  </div>

</div>

<button (click)="cambiarDesde(-5)" class="btn btn-secondary">
    Anteriores
  </button>

  <button (click)="cambiarDesde(5)" class="btn btn-secondary">
      Siguientes
    </button>
